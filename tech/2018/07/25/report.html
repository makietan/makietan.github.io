  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">Git の大文字小文字を厳格化にする</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2018-07-25T00:00:00+09:00" itemprop="datePublished">2018-07-25 00:00
      </time><p>
        <span class="post-categories">
          
          
            <a href="/category/#tech">tech</a>
            
          
        </span>
      </p></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>名前を統一する作業が地味にあった。
そんな時に大文字小文字の変更があったのだが、 git が認識してくれない。</p>

<p>なぜなら、git のデフォルト設定では大文字小文字が無視されてしまうのだ。</p>

<h2 id="解決策">解決策</h2>

<p>git の設定を変更すれば解決する。</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>git config core.ignorecase <span class="nb">false</span>
</code></pre></div></div>

<p>で false を設定すると認識される。</p>
