<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body>
        <iframe style="width: 100%; height: 100vh;" frameborder="0" src="https://script.google.com/macros/s/AKfycbzw9Jb3LFOvmob_eUt-h702d70j7wr_8hSx2s3p4QhES5oLF7I/exec/test/create"
        >Loading
        </iframe>
        <!-- https://stackoverflow.com/questions/63155859/google-apps-script-does-not-load-when-embedded-into-iframe -->
        <script>
            (() => {
                console.log("loading page");
                const f = document.querySelector("iframe");
                f.onload = (e) => {
                console.log("iframe onload");
                const fw = f.contentWindow;
                if (fw.length > 0) console.info("logged in");
                else {
                    alert("Please Login!");
                    window.location = "https://accounts.google.com";
                }
                };
            })();
        </script>
    </body>
</html>
