title: 日報
author: makietan
description: ここは日報をメインに書きます.

twitter_username: makietan
github_username:  makietan
rss: rss

markdown: kramdown

theme: minima

plugins:
  - jekyll-feed
  - jekyll-paginate-v2

google_analytics: true
google_adsense: true
bing_webmaster: true

timezone: Asia/Tokyo

future: false

exclude: ["README.md", ".travis.yml", "Gemfile", "Gemfile.lock", ".updated", "Rakfile"]


pagination:
  enabled: true
  per_page: 3
  permalink: '/page/:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

