  <div class="post-content e-content" itemprop="articleBody">
    <p>皆様へ。</p>

<p>大切なご報告がございます。</p>

<p>ぜひ読んでいただけると幸いです。</p>

<p>人としても、エンジニアとしてももっと成長していけるよう努力して参りますので、</p>

<p>どうぞこれからもよろしくお願い致します。</p>

<p>令和二年四月一日</p>

<p>makietan</p>
