---
layout: default
---

<div id="archives">
  <div class="archive-group">
    <div id="#{{ page.category }}">
      <h1 class="category-head">{{ page.category }}</h1>
      <ul>
        {% for post in site.categories[page.category] %}
        <li class="archive-item">
          <a href="{{ site.url }}{{ post.url }}">{{post.title}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
